{% extends "base.html" %}
{% block css %}
<style type="text/css">
    .eveTypeBrowser {
        white-space: nowrap;
        height: 200px;
        border: 1px solid #999;
        border-radius: 6px;
        overflow-x: auto;
        overflow-y: hidden;
    }
    .eveTypeBrowser .column {
        display: inline-block;
        border-right: 1px solid #666;
        margin: 0 0.25em 0 0;
        width: 25%; 
        height: 100%;
        overflow-x: hidden;
        overflow-y: auto;
    }
    .eveTypeBrowser ol {
        list-style-type: none;
        margin: 0;
        padding: 0.0125em;
        width: 100%;
    }
    .eveTypeBrowser ol li {
        font-size: 0.85em;
        padding: 0.0125em;
        margin: 0.25em;
    }
    .eveTypeBrowser ol li.hasChildren span:after {
        content: "\25B6";
        padding-left: 0.75em;
    }
    .eveTypeBrowser ol li img {
        width: 16px; height: 16px;
        margin:0 0.25em 0 0.25em;
    }
    .eveTypeBrowser ol li.ui-selecting { background: #7a8288; }
    .eveTypeBrowser ol li.ui-selected { 
        background: #5d6368; 
        text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
    }

    #typeResults { height: 300px; overflow: auto; }
    #typeFilters { padding: 0.75em; }

.typeahead,
.tt-query,
.tt-hint {
    display: block;
    width: 100%;
  /*
  width: 396px;
  height: 30px; 
  line-height: 30px;
  */
  margin-top: -9px;
  padding: 8px 12px;
  border: 2px solid #ccc;
  -webkit-border-radius: 4px;
     -moz-border-radius: 4px;
          border-radius: 4px;
  outline: none;
}

.typeahead {
  background-color: #fff;
}

.typeahead:focus {
  border: 2px solid #0097cf;
}

.tt-query {
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
     -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
          box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
}

.tt-hint {
  color: #999
}

.tt-dropdown-menu {
  width: 400px;
  margin-top: 2px;
  padding: 8px 0;
  background-color: #697075;
  border: 1px solid #ccc;
  border: 1px solid rgba(0, 0, 0, 0.2);
  -webkit-border-radius: 4px;
     -moz-border-radius: 4px;
          border-radius: 4px;
  -webkit-box-shadow: 0 5px 10px rgba(0,0,0,.2);
     -moz-box-shadow: 0 5px 10px rgba(0,0,0,.2);
          box-shadow: 0 5px 10px rgba(0,0,0,.2);
}

.tt-suggestion {
  padding: 3px 20px;
  /*
  font-size: 18px;
  */
  line-height: 24px;
}

.tt-suggestion.tt-cursor {
  color: #fff;
  background-color: #0097cf;

}

.tt-suggestion p {
  margin: 0;
}

</style>
{% endblock %}
{% block js %}
    <script src="/javascripts/market/itembrowser.js"></script>
{% endblock %}
{% block content %}
<div class="container">

    <h3><span class="fa fa-shopping-cart"></span> Market: Browse Items</h3>

    <div id="typeBrowser" class="eveTypeBrowser"></div>

    <form id="typeFilters" class="form-inline">
        <input type="text" id="typeSearch" class="typeahead">
        <select multiple id="invCategories" data-show-subtext="true" data-width="auto">
            <option value="">- Category -</option>
        </select>
        <select multiple id="techLevels" data-show-subtext="true" data-width="auto">
            <option value="">- Tech Level -</option>
            <option value="1">Tech I</option>
            <option value="2">Tech II</option>
            <option value="3">Tech III</option>
        </select>
        <select multiple id="metaGroups" data-show-subtext="true" data-width="auto">
            <option value="">- Meta Group -</option>
        </select>
        <select multiple id="metaLevels" data-show-subtext="true" data-width="auto">
            <option value="">- Meta Level -</option>
        </select>
    </form>

    <ul id="typeResults"></ul>

</div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <h1><span class="fa fa-key"></span> Delete API key</h1>
            <dl class="apikey">
                <dt>KeyID</dt><dd>{{ apikey.keyID }}</dd> 
                <dt>VCode</dt><dd>{{ apikey.vCode }}</dd> 
            </dl>
            <form class="wide" action="" method="post" role="form">
                <a href="/u/{{ user.username }}/settings"
                    class="btn btn-lg btn-warning">Cancel</a>
                <button type="submit" class="btn btn-danger btn-lg">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

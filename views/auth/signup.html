{% extends "base.html" %}
{% block content %}
<div class="container">
	<h1><span class="fa fa-sign-in"></span> Sign up</h1>
    {% if message.length %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
	<form class="wide" action="/auth/signup" method="post" role="form">
        {{ form.toHTML() | safe }}
        <button type="submit" class="btn btn-default btn-lg">Sign up</button>
	</form>
	<hr>
	<p>Already have an account? <a href="/auth/login">Login</a></p>
	<p>Or go <a href="/">home</a>.</p>
</div>
{% endblock %}
